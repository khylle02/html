<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f38968e698.js" crossorigin="anonymous"></script>


  <title>SIDEBAR</title>
</head>
<body>
  <div class="row">
    <div class="left" style="background-color:#bbb;">
      <header class="title">
        <h2>My APP</h2>
      </header>
      <ul id="myMenu">
        <li id="dashboard">
          <a>
            <i class="fa fa-th-large"></i>
              <span>Dashboard</span>
          </a>
        </li>
        <li id="shortcuts">
          <a>
            <i class="fa-regular fa-share-from-square"></i>
            <span> Shortcuts</span> 
          </a>
        </li>
        <li id="overview">
          <a>
            <i class="fa-thin fa-grid-2-plus"></i>
            <span> Overview</span> 
          </a>
        </li>
        <li id="events">
          <a>
            <i class="fa-regular fa-calendar"></i>
            <span> Events</span> 
          </a>
        </li>
        <li id="about">
          <a>
            <i class="fa-solid fa-info"></i>
            <span> About </span> 
          </a>
        </li>
        <li id="services">
          <a>
            <i class="fa-solid fa-gear"></i>
            <span> Services</span> 
          </a>
        </li>
        <li id="contact">
          <a>
            <i class="fa-regular fa-address-card"></i>
            <span> Contact</span> 
          </a>
        </li>
      </ul>
    </div>
    <div class="right">
      <h1>Simple Sidebar</h1>
      <p>Make sure to keep all page content within the #content</p>
    </div>
  </div>
  
</body>
</html>
